<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <main class="wrapper">
      <div class="signup">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <fieldset class="primary">
        <legend>Contact Information</legend>
        
        <label for="name">Full Name</label>
        <input type="text" name="contact" id="name" value="" placeholder="Required" required><br>
        
        <label for="email">Email Address</label>
        <input type="email" name="contact" id="email" value=""  placeholder="Required" required><br>
        
        <label for="phone">Phone Number</label>
        <input type="tel" name="contact" id="phone" value=""><br>
        
        <label for="address">Street Address</label>
        <input type="text" name="contact" id="address" value=""><br>
        
        <label for="city">City</label>
        <input type="text" name="contact" id="city" value=""><br>
        
        <label for="state">State</label>
        <select name="contact" id="state">
          <option value="" id="firstoption">Choose State</option>
          <option value="AZ">AZ</option>
          <option value="CA">CA</option>
          <option value="NV">NV</option>
          <option value="WA">WA</option>
        </select><br>
        
        <label for="zip">Zip Code</label>
        <input type="text" name="contact" id="zip" value="" class="zip"><br>
        
      </fieldset>
      <fieldset class="secondary">
        <legend>Newsletter</legend>
        <p>Select the newsletters you would like to recieve</p>
        
        <input type="checkbox" name="newsletter" id="html">
        <label for="html">HTML News</label><br>
        
        <input type="checkbox" name="newsletter" id="css">
        <label for="css">CSS News</label><br>
        
        <input type="checkbox" name="newsletter" id="java">
        <label for="java">Javascript News</label><br>
        
        <p>Newsletter format</p>
        
        <input type="radio" name="format" id="format-html">
        <label for="format-html">HTML</label><br>
        
        <input type="radio" name="format" id="plain">
        <label for="plain">Plain text</label><br>
        
        <p>Other topics you'd like to hear about</p>
        
        <textarea rows="4">
        </textarea><br>
        
        <button type="button">Sign Up</button>
        
      </fieldset>
    </main>
    <footer>Copyright The Code Review</footer>
  </body>
</html>
